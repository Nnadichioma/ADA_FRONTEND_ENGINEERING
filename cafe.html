<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="menu">
        <main>
            <h1>CHIOMA'S CAFE MENU</h1>
            <p class="established">Founded, 2022</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
                <article class="item Flex-1">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item Flex-1">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item Flex-1">
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item Flex-1">
                    <p class="flavor">Cafe au lait</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item Flex-1">
                    <p class="flavor">Hot Cocoa</p>
                    <p class="price">4.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="#" target="_blank">Visit our website</a>
            </p>
            <p class="address">Lagos Mainland</p>
        </footer>
    </div>
</body>

</html>
