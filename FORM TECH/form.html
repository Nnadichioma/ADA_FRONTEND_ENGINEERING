<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="" method="get" autocomplete="on" novalidate="yes" target="_self">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"
                    required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"
                    required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password"
                    type="password" pattern="[a-z0-5]{8,}" required /></label>
            <label for="phone-number">Phone Number: <input id="phone-number" name="phone-number" type="phone-number"
                            pattern="[a-z0-5]{11,}" required /></label>
        </fieldset>
        <fieldset>
            <p class="gender">GENDER</p>
            <label for="male"><input id="male" type="radio" name="gender"
                    class="inline" /> Male</label>
            <label for="female"><input id="female" type="radio" name="gender"
                    class="inline" /> Female</label>
            <label for="others"><input id="others" type="radio" name="gender" class="inline" /> Others</label>
        </fieldset>
        <fieldset>
            <p class="hobbies">Hobbies</p>
            <label for="singing"><input id="singing" type="checkbox" name="hobbies" class="inline" /> Singing</label>
            <label for="reading"><input id="reading" type="checkbox" name="hobbies" class="inline" /> Reading</label>
            <label for="eating"><input id="eating" type="checkbox" name="hobbies" class="inline" /> Eating</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"
                    name="file" /></label>
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13"
                    max="120" /></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Whatsapp</option>
                    <option value="2">Twitter</option>
                    <option value="3">Enugu State Tech Hub Web</option>
                    <option value="4">Others</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
            <label for="terms-and-conditions" name="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" />
                I accept the <a href="#">terms and conditions</a>
            </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
